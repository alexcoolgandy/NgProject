<!DOCTYPE html>
<html ng-app="guitar">
<head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="css/css.css">
    <script src="js/angular.js"></script>
	<script src="js/main.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<div class="container">
<div class="header col-sm-12 col-md-6 col-lg-4">
			<img src="image/HeadJpeg.jpg">
		</div>

<body ng-controller="IndexController">
	

	

		
		<div class="body col-sm-12 col-lg-12 col-md-12 col-ex-12">
		<div class="menu col-sm-12 col-md-12 col-lg-12 col-ex-12">
		 <div>
		<button type="button" class="btn-success" align="center" value="добавить картинку" ng-click="getImage()">Добавить картинку</button>
	</div>
			
		</div>
		
		<div class="gallery col-sm-12 col-md-12 col-lg-12 
		col-ex-12">
			<div class="blockImg col-sm-6 col-md-6 col-lg-4 
			col-ex-4">
				<img src="image/a3limo.png">
			</div>
			<div class="blockImg col-sm-6 col-md-6 col-lg-4 col-ex-4">
				<img src="image/a3sb.png">
			</div>
			<div class="blockImg col-sm-6 col-md-6 col-lg-4 col-ex-4">
				<img src="image/a4aq.png">
			</div>
			<div class="blockImg col-sm-6 col-md-6 col-lg-4 col-ex-4">
				<img src="image/a4avant.png">
			</div>
			<div class="blockImg col-sm-6 col-md-6 col-lg-4 col-ex-4">
				<img src="image/a4limo.png">
			</div>
			<div class="blockImg col-sm-6 col-md-6 col-lg-4 col-ex-4">
				<img src="image/a5coupe.size.h236.png">
			</div>
		</div>
	</div>
	




<div class="blockImg col-sm-6 col-md-6 col-lg-4 col-ex-4">
	<div>
		<input type="button" value="добавить картинку" ng-click="getImage()"> 
	</div>
	
	<div ng-repeat="guitar in guitars | limitTo: 6">
		<img ng-src="{{guitar.src}}">
		<p>{{guitar.desc | uppercase}}</p>
		<p ng-if="guitar.date">date: {{guitar.date | date: 'MMM dd hh:mm:ss'}}</p>
	</div>
</div>
</div>
</body>
</html>
