<h1 align="center">
    Добавление новой картинки
</h1>
<div id='addNewImg' class="col-lg-12 col-md-12 col-ex-12">
    <p>
        Введите данные об автомобиле</br>
        Марка и номер модели:</br>
        <input type="text" ng-model='newImgName'>
    </p>
    <p>
        Путь к картинке:</br>
        <input type="text" ng-model='newImgUrl'>
    </p>
    <p>
        Описание авто:</br>
        <input type="text" ng-model='newImgDescription'>
    </p>
    <p>
        Ваша оценка автомобиля:</br>
        <label ng-repeat="rate in arrayOfRates">
            <input type="radio" ng-model="newImgRate.value" ng-checked="newImgRate==rate" ng-value="rate" />
            {{rate}}
        </label>
    </p>
    <input type="button" ng-click="add()" value="Добавить картинку">
</div>
<div id="preview" class="col-sm-12 col-lg-12 col-md-12 col-ex-12">
    <p align="center">
        {{newImgName}}
        <br>
        <img ng-src="{{newImgUrl}}" />
        <br>
        {{newImgDescription}}
        Stars: {{newImgRate.Value}}
    </p>
</div>
